<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="vue.global.js"></script>
	<title>vue js</title>
</head>
<body>
	<header>
		<h3>Vue js Bangla Tuitorial</h3>
	</header>
    
    <div id="app">
    	<!-- We Learn here Class Binding ... -->
    	<button class="btn" v-bind:class="{active: activeClass=='red'}" @click="setClass('red')">Red</button>
    	<button class="btn" v-bind:class="{active: activeClass=='green', bold: true}" @click="setClass('green')">Green</button>
    	<button class="btn" v-bind:class="{active: activeClass=='blue'}" @click="setClass('blue')">Blue</button>

    	<button v-bind:class="['btn', 'active', {activeClass:true}]">Always Active</button>

    	<div v-bind:class="activeClass"></div>
    </div>

<script src="app.js"></script>
</body>
</html>
